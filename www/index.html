<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Login</h1>
      </ion-header-bar>
      <ion-view>
      <ion-content scroll="false">
        <ion-view class="login-bg"> 
        <div class="login-input-holder">
        <img src="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/_app_store_512.png" class="login-logo">           
            <label>
              <input class="login-input" type="text" placeholder="Username" ng-model="data.username">
           </label>
           
           <label>
              <input class="login-input" type="password" placeholder="Password" ng-model="data.password">
           </label>

           <button class = "login-sign-in-button button button-balanced" ng-click="createNewTask()">SIGN IN
           </button> 
          <div class="row login-footer-holder">
          <div class="col">
          <ion-label class="login-new-user-label">New here? Sign up</ion-label>
          </div>
           <div class="col">
           <ion-label class="login-forgot-password-label">Forgot Password?</ion-label> 
          </div>
          
        </div> 
        </div>

          </ion-view>
      </ion-content>
      </ion-view>
    </ion-pane>
  </body>
</html>
